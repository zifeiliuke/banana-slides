services:
  redis:
    image: redis:7-alpine
    container_name: banana-slides-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - banana-slides-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        APT_MIRROR: ${APT_MIRROR:-}
        PYPI_INDEX_URL: ${PYPI_INDEX_URL:-}
    container_name: banana-slides-backend
    ports:
      # 宿主机端口:容器内部端口（由 PORT 控制，默认 5000）
      # 外部访问始终是 http://localhost:5000，内部监听端口可通过 PORT 调整
      - "${PORT:-5000}:5000"
    # 从 .env 文件自动加载所有环境变量
    env_file:
      - .env
    environment:
      # Enable Redis/RQ queue in docker-compose dev setup
      TASK_QUEUE_BACKEND: redis
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUE_FAST: fast
      RQ_QUEUE_HEAVY: heavy
    # Vertex AI 配置（使用 Vertex AI 时取消以下注释）
    # environment:
    #   - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-service-account.json
    volumes:
      # 持久化数据库
      - ./backend/instance:/app/backend/instance
      # 持久化上传的文件
      - ./uploads:/app/uploads
      # 开发：挂载代码目录以便实时更新（生产环境建议移除）
      # - ./backend:/app/backend
      # Vertex AI：挂载 GCP 服务账户文件（仅 Vertex AI 用户需要取消下一行注释）
      # - ./gcp-service-account.json:/app/gcp-service-account.json:ro
    restart: unless-stopped
    healthcheck:
      # 健康检查同样跟随 PORT（默认 5000）
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - banana-slides-network

  worker-fast:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        APT_MIRROR: ${APT_MIRROR:-}
        PYPI_INDEX_URL: ${PYPI_INDEX_URL:-}
    env_file:
      - .env
    environment:
      RUN_MODE: worker
      TASK_QUEUE_BACKEND: redis
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUES: fast
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      disable: true
    restart: unless-stopped
    networks:
      - banana-slides-network

  worker-heavy:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        APT_MIRROR: ${APT_MIRROR:-}
        PYPI_INDEX_URL: ${PYPI_INDEX_URL:-}
    env_file:
      - .env
    environment:
      RUN_MODE: worker
      TASK_QUEUE_BACKEND: redis
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUES: heavy
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      disable: true
    restart: unless-stopped
    networks:
      - banana-slides-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Windows 兼容性：禁用符号链接跟随 + 前端构建参数
      args:
        DOCKER_BUILDKIT: 1
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        NPM_REGISTRY: ${NPM_REGISTRY:-}
    container_name: banana-slides-frontend
    ports:
      - "3004:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - banana-slides-network

networks:
  banana-slides-network:
    driver: bridge

volumes:
  backend-data:
  uploads-data:
  redis-data:
